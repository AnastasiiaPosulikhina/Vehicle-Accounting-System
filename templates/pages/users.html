<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <link href="{% static  "company.css" %}" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
<div id = "content">
<h2>&nbsp;Пользователи </h2>
<table>
    <tr>
        <th><b>ФИО</b></th>
        <th><b>Логин</b></th>
        <th><b>Пароль</b></th>
        <th><b>Роль пользователя</b></th>
    </tr>
    {% for i in data.users.additors %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.loginn}}</td>
            <td>{{i.password}}</td>
            <td>{{i.user_role}}</td>
        </tr>
    {% endfor %}
    {% for i in data.users.directors %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.loginn}}</td>
            <td>{{i.password}}</td>
            <td>{{i.user_role}}</td>
        </tr>
    {% endfor %}
</table>
<form align="right" method="post">
<button name="add" value="add" class="new"><a href="/newuser/">Добавить</a></button>&nbsp;<button name="edit" value="edit" class="new" type="submit"><a href="/editUser/">Редактировать</a></button>&nbsp;<button name="del" value="del" class="new"><a href="/deleteUser/">Заблокировать</a></button>&nbsp;<button name="exit" value="exit" class="new" align="left"><a href="/signOut/">Выход</a></button>
</form>
</div>
</body>
</html>
